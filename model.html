<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodemesh Tether Simulation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="simulation">
      <div
        class="device touchnode"
        style="top: 50px; left: 100px"
        data-id="touchnode1"
      >
        <i class="lucide-cpu"></i>
        <span>TN1</span>
      </div>
      <div
        class="device dimmer"
        style="top: 150px; left: 300px"
        data-id="dimmer1"
      >
        <i class="lucide-sliders"></i>
        <span>D1</span>
      </div>
      <div
        class="device touchnode"
        style="top: 50px; left: 500px"
        data-id="touchnode2"
      >
        <i class="lucide-cpu"></i>
        <span>TN2</span>
      </div>
      <div class="router">Router</div>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        style="top: 180px; left: 330px"
      />
      <div class="controls">
        <label for="packetLossPercentage">Packet Loss %:</label>
        <input
          type="number"
          id="packetLossPercentage"
          value="10"
          min="0"
          max="100"
        />
        <label for="nodeCount">Node Count:</label>
        <input type="number" id="nodeCount" value="1" min="1" max="100" />
        <button id="addTouchNodes">Add TouchNodes</button>
        <button id="claimAll">Claim All Unclaimed</button>
      </div>
      <div id="networkLoad">
        <div id="networkLoadBar"></div>
      </div>
      <div id="telemetry"></div>
      <button id="consoleToggle">Toggle Console</button>
      <div id="console"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
